<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<style type="text/css">
		body { margin: 0; padding: 0; background: #222;}
		canvas { display: block; margin: 0.5em auto; background: #fff; }
	</style>
	<title>TopDown</title>
</head>
<body>
	<div style="height:584px; width:640px; position: relative;">
		<canvas id="image" width="640px" height="584px" style="height:100%; width:100%; image-rendering: pixelated; position:absolute; top: 0px; left: 0px; z-index: 2;">
			Your browser does not support canvas
		</canvas>
		<canvas id="text" width="640px" height="584px" style="height:100%; width:100%; image-rendering: pixelated; position:absolute; top: 0px; left: 0px; z-index: 3; background-color: transparent;">
		</canvas>
	</div>
	<script src="content/main.js"></script>
	<script src="content/utilities.js"></script>
	<script src="content/player.js"></script>
	<script src="content/tree.js"></script>
	<script src="content/draw.js"></script>
	<script src="content/vector.js"></script>
	<script src="content/house.js"></script>
	<script src="content/food.js"></script>
	<script src="content/stone.js"></script>
	<script src="content/person.js"></script>
	<script src="content/init.js"></script>
</body>
</html>
